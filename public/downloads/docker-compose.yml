# Catalyst Studio — Production Docker Compose
# Pull and run. No build steps required.
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:14-alpine
    container_name: catalyst-postgres
    environment:
      POSTGRES_DB: camunda
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: catalyst-admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - catalyst-network
    restart: unless-stopped

  camunda:
    image: alainjaques22/catalyst-camunda:latest
    container_name: catalyst-camunda
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - WAIT_FOR=postgres:5432
    volumes:
      - camunda_logs:/camunda/logs
      - bpmn_files:/camunda/bpmn-files
    networks:
      - catalyst-network
    restart: unless-stopped

  n8n:
    image: alainjaques22/catalyst-n8n:latest
    container_name: catalyst-n8n
    environment:
      - N8N_USER_MANAGEMENT_DISABLED=true
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - catalyst-network
    restart: unless-stopped

  modeler:
    image: alainjaques22/catalyst-modeler:latest
    container_name: catalyst-modeler
    depends_on:
      - camunda
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BPMN_DIR=/app/bpmn-files
      - CAMUNDA_API_URL=http://camunda:8080/engine-rest
    volumes:
      - bpmn_files:/app/bpmn-files
    networks:
      - catalyst-network
    restart: unless-stopped

  nginx:
    image: alainjaques22/catalyst-studio:latest
    container_name: catalyst-nginx
    ports:
      - "80:80"
    volumes:
      - camunda_logs:/usr/share/nginx/camunda-logs:ro
    depends_on:
      - n8n
      - camunda
      - modeler
      - dozzle
    networks:
      - catalyst-network
    restart: unless-stopped

  dozzle:
    image: amir20/dozzle:latest
    container_name: catalyst-dozzle
    environment:
      - DOZZLE_NO_ANALYTICS=true
      - DOZZLE_BASE=/logs
    ports:
      - "8888:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - catalyst-network
    restart: unless-stopped

  pgweb:
    image: sosedoff/pgweb
    container_name: catalyst-pgweb
    ports:
      - "8085:8081"
    environment:
      - PGWEB_DATABASE_URL=postgres://admin:catalyst-admin@postgres:5432/camunda?sslmode=disable
      - PGWEB_URL_PREFIX=pgweb
    depends_on:
      - postgres
    networks:
      - catalyst-network
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce:latest
    container_name: catalyst-portainer
    # Default credentials — username: admin, password: catalyst-admin
    command: --admin-password='$$2b$$12$$s9wdVNOfx/wXj4w2fzWq/eENWOuuTrNO4iajFlKf58Si3XNvu71dG'
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    networks:
      - catalyst-network
    restart: unless-stopped

volumes:
  postgres_data:
  n8n_data:
  camunda_logs:
  portainer_data:
  bpmn_files:

networks:
  catalyst-network:
    driver: bridge
